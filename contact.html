<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- adding fonts -->
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@1&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/7daad3ad0b.js" crossorigin="anonymous"></script>

    <!-- connecting styles -->
    <link rel="stylesheet" href="./styles/styles.css">

    <title>Project 2 - Contact</title>
</head>
<body class="contact">
    <header>
        <div class="wrapper">
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="/blogPost.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>

            <h1>GET IN TOUCH</h1>
        </div>
    </header>

    <main>
        <section>
            <div class="wrapper">
                <div class="contactInfo">
                    <ul>
                        <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href=""><i class="fab fa-instagram"></i></a></li>
                        <li><a href=""><i class="fab fa-twitter"></i></a></li>
                        <li><a href=""><i class="fab fa-whatsapp"></i></a></li>
                    </ul>
    
                    <p>info@email.com</p>
    
                    <p>
                    123-456-7890 
                    123 Queen Street West, Unit 10
                    Toronto Ontario
                    M5V 2D5
                    </p>
                </div>

                <div class="formContact">
                    <form action="">
                        <div class="nameText">

                            <label for="name" class="sr-only">Name</label>
                            <input type="text" id="name" class="name input-fields" name="name" placeholder="Name" required>
                            
                            <label for="email" class="sr-only">Email</label>
                            <input type="email" id="email" class="email input-fields" name="email" placeholder="Email address" required>
                            
                        </div>

                        <label for="message" class="sr-only">Message</label>
                        <textarea name="message" id="message" class="input-fields" cols="70" rows="8" maxlength="200" placeholder="Message" required></textarea>

                        <input type="submit" class="submit" value="SUBMIT">
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Copyright &#169 2020 Juno College Of Technology</p>
    </footer>
</body>
</html>
